app = "posh-app-7406"
github = "https://github.com/rahul-nife/react-j/"
id = "eae4539bd8c2b6ae9b369847a0bc4bf454f7d58e5067badfa6c6df5fe01c20782ed3158a7d7c5c80f9b9792625a0244d"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
    builtin = "GitHub"

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "3000"
  protocol = "tcp"
  routing_policy = "Latency"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
